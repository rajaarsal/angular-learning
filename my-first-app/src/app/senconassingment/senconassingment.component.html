<label>User Name</label>
<input type="text" class="form-control" [(ngModel)]="userName" (input)="valueChange($event)"/>
<p>{{ userName }}</p>
<button class="btn btn-default" [disabled]="!allowClick" (click)="resetText()">Reset Text</button>
